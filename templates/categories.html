
{% extends 'base.html'%}
{% block content %}

<div class="row">
<h3>Categories</h3>
    <table class="highlight centered responsive-table">
        <thead>
          <tr>
              <th>Category</th>
          </tr>
        </thead>
        <tbody>
        {% for category in categories %}
          <tr>
            <td>{{category.category_name}}</td>
          </tr>
         {% endfor %}
        
        </tbody>
    </table>
</div>

 Category Submit Button. 
<div class="row">
  <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn-large">Add Category</a>
</div>
{% endblock %}
