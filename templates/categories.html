
{% extends 'base.html' %}
{% block content %}

<div class="row">
<h3>Categories</h3>

<!-- Category Table. -->
    <table class="highlight centered responsive-table">
        <thead>
          <tr>
              <th>Category</th>
          </tr>
        </thead>
        <tbody>
        {% for category in categories %}
          <tr>
            <td>{{category.category_name}}</td>
            <td><a href="{{url_for('delete_category', category_id =category._id)}}" class="waves-effect waves-light btn btn_small">Passe</a></td>
            <td><a href="{{url_for('edit_category', category_id =category._id)}}" class="waves-effect waves-light btn btn-small">Refine</a></td>
          </tr>
         {% endfor %}
        </tbody>
    </table>
</div>

<!-- Category Submit Button. -->
<div class="row">
  <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn-large">Add Category</a>
</div>
{% endblock %}
