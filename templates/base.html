<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" type="text/css" />
    <script src="https://kit.fontawesome.com/845efe5847.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <ul>
                    <li><a href="{{url_for('get_terms')}}" class="brand-logo center">Irish Dictionary of Received Ideas</a></li>
                </ul>
                <form action="{{url_for('search')}}" method="POST" class="search_box">
                    <div class="input-field">
                        <input id="search" name="query" class="autocomplete" type="search" required>
                        <label for="search"><i class="material-icons">search</i></label>
                        <i class="material-icons icon-close">close</i>
                    </div>
                </form>
                <ul id="main-menu" class="right">
                    <li><a href="{{url_for('get_terms')}}">Home</a></li>
                    <li><a href="{{url_for('add_term')}}">Add Term</a></li>
                    <li><a href="{{url_for('get_categories')}}">Categories</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container">
        {% block content %} {% endblock %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('select').material_select();
            $('.sidenav').sidenav();
            $('input.autocomplete').autocomplete({
                data: {
                    "Apple": null,
                    "Microsoft": null,
                    "Google": 'https://placehold.it/250x250'
                },
            });
        });
    </script>
    <script type="text/javascript" src="{{url_for('static', filename='hilitor.js')}}"></script>
    <script>
        
        var myHilitor = new Hilitor();
        myHilitor.apply("{{query}}");
        
    </script>

</body>

</html>
