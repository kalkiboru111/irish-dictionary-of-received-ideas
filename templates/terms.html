
{% extends 'base.html' %}
{% block content %}

    <table class="highlight centered responsive-table">
        <thead>
          <tr>
              <th>Term, Phrase or Idea</th>
              <th>Category</th>
              <th>Definition</th>
              <th>Origin</th>
          </tr>
        </thead>
        <tbody>
        {% for term in terms %}
          <tr>
            <td>{{term.term_name}}</td>
            <td>{{term.term_category}}</td>
            <td>{{term.term_definition}}</td>
            <td>{{term.term_origin}}</td>
            <td><a href="{{url_for('delete_term', term_id=term._id)}}" class="waves-effect waves-light btn btn_small">Passe</a></td>
            <td><a href="{{url_for('edit_term', term_id=term._id)}}" class="waves-effect waves-light btn btn-small">Refine</a></td>
          </tr>
         {% endfor %}
        </tbody>
    </table>

{% endblock %}
