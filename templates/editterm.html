{% extends 'base.html' %} {% block content %}

 <h3>Edit Term</h3>
  <div class="row">
    <form action="{{ url_for('insert_term') }}" method='POST' class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="term_name" name="term_name" type="text" data-length="15">
          <label for="term_name">Input Term, Phrase or Idea</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="term_definition" name="term_definition" class="materialize-textarea" data-length="120"></textarea>
          <label for="term_definition">Input Definition</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <textarea id="term_origin" name="term_origin" class="materialize-textarea" data-length="120"></textarea>
          <label for="term_origin">Input Origin or Etymology</label>
        </div>
      </div>
      <!-- Materialize select not currently functioning correctly. -->
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">poll</i>
          <select id="category" name="category_name">
            <option value="Select Category"disabled selected>Select Category</option>
            {% for cat in categories %}
            <option value="{{cat.category_name}}">{{cat.category_name}}</option>
            {% endfor %}
          </select>
          <label>Category</label>
        </div>
      </div>
      <div class="row">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>

{% endblock %}
