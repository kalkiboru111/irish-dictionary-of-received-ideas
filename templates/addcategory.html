{% extends 'base.html' %} {% block content %}
<h3>Add Category</h3>

<!-- Category Field. -->
<div class="row">
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="category_name">Add Category</label>
            </div>
        </div>

        <!-- Category Definition. -->
        <div class="row">
            <div class="input-field col s12">
                <textarea id="category_definition" name="category_definition" class="materialize-textarea" data-length="120"></textarea>
                <label for="category_definition">Input Definition</label>
            </div>
        </div>

        <!-- Submit Button. -->
        <div class="row">
            <button class="btn waves-effect waves-light" type="submit" name="action">Save Changes
                <i class="material-icons right">playlist_add</i>
             </button>
            <a href="{{ url_for('categories') }}" class="waves-effect waves-light btn grey">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
